<form (submit)="onSave()">
  <h3>Edytuj zadanie</h3>
  <input type="text" [(ngModel)]="task.name" name="name" required />
  <input
    type="text"
    [(ngModel)]="task.description"
    name="description"
    required
  />
  <input type="text" [(ngModel)]="task.priority" name="priority" required />
  <input type="date" [(ngModel)]="task.endDate" name="project" required />

  <button type="button" (click)="onSave()">Zapisz</button>
  <button type="button" (click)="onCancel()">Anuluj</button>
</form>
